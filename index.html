<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Generator</title>
</head>
<body>

  <label for="customname"><strong>Enter custom name:</strong></label>
  <input id="customname" type="text" placeholder="e.g. Justin">
<br>
<br>
  <label><input type="radio" name="region" value="us" checked> <strong>US</strong></label>
  <label><input type="radio" name="region" value="uk" id="uk"><strong>UK</strong></label>
  <br>
    <br>
  <button class="randomize">Generate random story</button>

  <p class="story" style="visibility: hidden; background-color: yellow; color: brown; padding: 20px; border-radius: 10px; font-family: Arial, sans-serif;"></p>
    
  <script src="main.js"></script>
</body>
</html>
